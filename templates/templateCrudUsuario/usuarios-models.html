<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USUARIO MODELS</title>
</head>
<body>
    <div>LISTADO DE USUARIO</div>

    {%if Usuarios %}

    <table>
        <thead>
            <tr>
                <th>Usuario</th>
                <th>Contrase√±a</th>
            </tr>
        </thead>
        <tbody>
            {% for usu in Usuarios %}
            <tr>
                <td scope="row">{{ usu.IdUsuarios }}</td>
                <td>{{ usu.ContrasenaUsuario }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% else %}
        <div>NO HAY USUARIOS REGISTRADOS</div>
    {% endif %}
</body>
</html>
