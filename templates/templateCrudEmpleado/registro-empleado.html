<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/forms-style.css' %}">
    <title>Registro de Empleados</title>
</head>
<body>
    <!-- Título de la página -->
    <header>
        <h1 class="header-title">REGISTRO DE EMPLEADOS</h1>
         <!-- Botón para volver al listado de empleados -->
        <a href="/adminhome/crud-empleado"><button class="button-header" type="button">VOLVER</button></a>
    </header>

    <!-- Formulario para crear o actualizar empleados -->
    <form method="POST" novalidate>
        {% csrf_token %} <!-- Token de seguridad obligatorio en Django -->
        {{ form.as_div }} <!-- Renderiza automáticamente todos los campos del formulario como párrafos -->
        <input class="form-enviar" type="submit" value="ENVIAR"  onclick="return confirm('¿Seguro que deseas enviar estos datos?')"> <!-- Botón para enviar el formulario -->
    </form>
</body>
</html>
